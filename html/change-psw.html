<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">
         <div class="row">
              <div class="col-lg-12">
                   <h1 class="page-header">修改密码</h1>
              </div>
              <!-- /.col-lg-12 -->
          </div>
          <!-- /.row -->
	  <div class="panel panel-default">
                        <div class="panel-heading">
                          <i class="fa fa-lock fa-fw"></i> 安全资料 
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
				<form class="form-horizontal" role="form" action="javaScript:;">
				   <div class="form-group">
				      <label for="firstname" class="col-sm-2 control-label">请输入旧密码:</label>
				      <div class="col-sm-10">
					 <input type="text" class="form-control"  style="max-width: 400px" placeholder="6位以上数字或字符组合">
				      </div>
				   </div>
				   <div class="form-group">
				      <label for="lastname" class="col-sm-2 control-label">请输入新密码:</label>
				      <div class="col-sm-10">
					 <input type="text" class="form-control"  style="max-width: 400px"   placeholder="6位以上数字或字符组合">
				      </div>
				   </div>
				   <div class="form-group">
				      <label for="lastname" class="col-sm-2 control-label">再次输入密码:</label>
				      <div class="col-sm-10">
					 <input type="text" class="form-control"  style="max-width: 400px"    placeholder="确认两次输入密码一致">
				      </div>
				   </div>
				   <div class="form-group">
				      <div class="col-sm-offset-2 col-sm-10">
					 <button type="submit" class="btn btn-default">确认</button>
				      </div>
				   </div>
				</form> 
				 
                        </div>
                        <!-- /.panel-body -->
	   </div>
           <!-- /.panel -->
   

 
    </div>
    <!-- /#wrapper -->

    <!-- jQuery Version 1.11.0 -->
    <script src="js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="js/plugins/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/sb-admin-2.js"></script>

</body>

</html>
